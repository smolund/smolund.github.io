    <script>
        
        //format JSON request
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var weatherData = JSON.parse(this.responseText);
                
                //display denver weather
                var denverdate = new Date(weatherData.dt * 1000);
                var dyr = denverdate.getFullYear();
                var dmo = denverdate.getMonth() + 1;
                var dda = denverdate.getDate();
                var dh = denverdate.getHours();
                var dm = denverdate.getMinutes();
                var ds = denverdate.getSeconds();
                document.getElementById("denverWeather").innerHTML =
                    "Now: " + weatherData.main.temp + "degF " + weatherData.weather[0].description + " High/Low: " + weatherData.main.temp_max + "/" + weatherData.main.temp_min + " @ " + dyr + dmo + dda + " " + dh + ":" + dm + ":" + ds; 
                // + " 3hr Rain: " + weatherData.rain.3h + " 3hr Snow: " + weatherData.snow.3h
    }
}; //pull JSON request
xmlhttp.open("GET", "downloadweather.txt", true);
xmlhttp.send();
